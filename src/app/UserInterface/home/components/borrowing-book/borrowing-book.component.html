<div class="borrow-dialog">
  <h2 mat-dialog-title>Borrow Book</h2>
  <mat-dialog-content>
    <div class="book-details">
      <p><strong>Book Title:</strong> {{ data?.title }}</p>
      <p><strong>Author:</strong> {{ data?.author }}</p>
    </div>

    <div class="borrow-details">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Borrow Date</mat-label>
        <input matInput [value]="borrow.borrow_date" disabled />
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Return Date</mat-label>
        <input matInput  [(ngModel)]="borrow.return_date" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
 
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button color="primary" (click)="submitBorrowRequest()">Confirm</button>
    <button mat-button (click)="closeDialog()">Cancel</button>
  </mat-dialog-actions>
</div>
