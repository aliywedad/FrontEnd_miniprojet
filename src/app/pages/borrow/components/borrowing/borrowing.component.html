


<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <mat-card-title class="m-b-0">borrowing a new book</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
      <form>
        <div class="row">
          <div class="col-lg-6">

            <!-- input -->
            <mat-label class="f-w-600 m-b-8 d-block">borrow date</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput placeholder="borrow date " [(ngModel)]="borrow.borrow_date" name="borrow_date"   />
            </mat-form-field>
          </div>
          <div class="col-lg-6">
 
                        <!-- input -->
            <mat-label class="f-w-600 m-b-8 d-block">return date</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput type="date" [(ngModel)]="borrow.return_date" name="return_date"   placeholder="return date" />
            </mat-form-field>
          </div>
          <!-- <div class="col-lg-6">
        
          <mat-label class="f-w-600 m-b-8 d-block">penalty</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
          <input matInput type="number" [(ngModel)]="borrow.penalty" name="penalty"   placeholder="penalty" />
          </mat-form-field>
          </div> -->
          <div class="col-lg-6">

            
             
            <mat-label class="f-w-600 m-b-8 d-block">book</mat-label>
            <mat-form-field appearance="outline" class="w-100">
              <mat-select [(value)]="borrow.book">
                <mat-option [value]=" " aria-disabled="true"> select book </mat-option>
                @for(book of books; track book.id) {
                <mat-option [value]="book.id">{{
                    book.title
                }}</mat-option>
                }
              </mat-select>
            </mat-form-field>
          </div>
          


          <div class="col-lg-6">

            
             
            <mat-label class="f-w-600 m-b-8 d-block">user</mat-label>
            <mat-form-field appearance="outline" class="w-100">
              <mat-select [(value)]="borrow.user">
                <mat-option [value]=" " aria-disabled="true"> select book </mat-option>
                @for(user of users; track user.id) {
                <mat-option [value]="user.id">{{
                    user.username
                }}</mat-option>
                }
              </mat-select>
            </mat-form-field>
          </div>
        </div>
  
        <div class="m-t-12">
          <button mat-flat-button color="primary" (click)="onSubmit()" class="m-r-8">Submit</button>
          <button mat-stroked-button color="warn">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
