<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <mat-card-title class="m-b-0">Adding a new book</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
      <form>
        <div class="row">
          <div class="col-lg-6">
             
            <!-- input -->
            <mat-label class="f-w-600 m-b-8 d-block">title</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput placeholder="your name " [(ngModel)]="livre.title" name="title"   />
            </mat-form-field>
          </div>
          <div class="col-lg-6">
                        <!-- input -->
            <mat-label class="f-w-600 m-b-8 d-block">author</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput type="email" [(ngModel)]="livre.author" name="author"   placeholder="author" />
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <!-- input -->
          <mat-label class="f-w-600 m-b-8 d-block">genre</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
          <input matInput type="test" [(ngModel)]="livre.genre" name="genre"   placeholder="genre" />
          </mat-form-field>
          </div>
          <div class="col-lg-6">
            <!-- input -->
          <mat-label class="f-w-600 m-b-8 d-block">publication year</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
          <input matInput type="number" [(ngModel)]="livre.publication_year" name="publication_year"   placeholder="publication year" />
          </mat-form-field>
          </div>
          <div class="col-lg-6">
            <!-- input -->
          <mat-label class="f-w-600 m-b-8 d-block">available copies</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
          <input matInput type="number" [(ngModel)]="livre.available_copies" name="available_copies"   placeholder="available copies" />
          </mat-form-field>
          </div>
 
          
        </div>
  
        <div class="m-t-12">
          <button mat-flat-button color="primary" (click)="onSubmit()" class="m-r-8">Submit</button>
          <button mat-stroked-button color="warn">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
